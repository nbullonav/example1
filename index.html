<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bienvenidos a la empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .gallery img {
            width: 220px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Muestrario</h1>
    <div class="gallery">
        <img src="https://github.com/nbullonav/example1/blob/main/image1rose.jpg?auto=format&fit=crop&w=400&q=80" alt="Nature 1">
        <img src="https://github.com/nbullonav/example1/blob/main/image2cottons.jpg?auto=format&fit=crop&w=400&q=80" alt="Nature 2">
        <img src="https://https://github.com/nbullonav/example1/blob/main/image3round.jpg?auto=format&fit=crop&w=400&q=80" alt="Nature 3">
        <img src="https://https://github.com/nbullonav/example1/blob/main/image4whitefl.webp?auto=format&fit=crop&w=400&q=80" alt="Nature 4">
    </div>
</body>
</html>
